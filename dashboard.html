<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active list" href="#">List product</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="http://127.0.0.1:5500/create-new-product.html"
                >Create new product</a
              >
            </li>
          </ul>

          <a
            class="nav-link active"
            style="color: white"
            href="http://127.0.0.1:5500/login.html"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>

      <tbody id="Tbody"></tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script>
      var myarray = JSON.parse(localStorage.getItem("products"));
      console.log(myarray);
      var Tbody = document.getElementById("Tbody");

      for (let i = 0; i < myarray.length; i++) {
        const arr = myarray[i];
        Tbody.innerHTML += `<tr>
                <th scope="row">${i} </th>
                <td >${arr.nameValue}</td>
                <td >${arr.priceValue}</td>
                <td>${arr.quantityValue}</td>
                <td>${arr.descriptionValue}</td>
                <td>${arr.selectValue}</td>   
                <td>
                    <button class="btn btn-warning">update</button>
                    <button class="btn btn-danger">delete</button>
                </td>
              </tr>`;
      }
    //   delete et update
      let danger = document.querySelectorAll(".btn-danger");
      let supprimer = Array.from(danger);
      console.log(supprimer);

      let warning = document.querySelectorAll(".btn-warning");
      let update = Array.from(warning);
      console.log(update);
    //   delete
      supprimer.forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          var myarray = JSON.parse(localStorage.getItem("products"));
          myarray.splice(supprimer.indexOf(item), 1);
          localStorage.setItem("products", JSON.stringify(myarray));
          location.reload();
        });
      });
    //   update
      update.forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          var myarray = JSON.parse(localStorage.getItem("products"));
          myarray.splice(update.indexOf(item), 1);
          localStorage.setItem("products", JSON.stringify(myarray));
          location.href = "http://127.0.0.1:5500/create-new-product.html";
        });
      });
    </script>
  </body>
</html>
