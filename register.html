<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
    <title>register</title>

    <style>
      form {
        width: 50%;
        margin: 50px auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 50px;
        color: dodgerblue;
        font-size: 50px;
      }
      .btn {
        width: 100%;
        margin-bottom: 20px;
        background-color: #04aa6d;
        border: none;
      }
      a {
        text-align: center;
        display: block;
        color: dodgerblue;
      }
    </style>
  </head>

  <body>
    <form id="myform">
      <h1>Register</h1>
      <div class="mb-3">
        <label for="exampleInputNom" class="form-label">Family name </label>
        <input
          type="text"
          class="form-control"
          id="exampleInputNom"
          aria-describedby="emailHelp"
          placeholder="Enter your first name here"
        />
        <p id="paraNom" class="invalid-feedback">First name is required</p>
      </div>
      <div class="mb-3">
        <label for="exampleInputPrenom" class="form-label">Last name </label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPrenom"
          aria-describedby="emailHelp"
          placeholder="Enter your last name here"
        />
        <p id="paraprenom" class="invalid-feedback">Last name is required</p>
      </div>
      <div class="mb-3">
        <label for="exampleInputAge" class="form-label">Age </label>
        <input
          type="number"
          class="form-control"
          id="exampleInputAge"
          aria-describedby="emailHelp"
          placeholder="Enter your age here"
        />
        <p id="paraAge" class="invalid-feedback d-block"></p>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter your email here"
        />
        <p id="paramail" class="invalid-feedback">Email address is invalid</p>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter your password here"
        />
        <p id="parapassword" class="invalid-feedback">Password is required</p>
      </div>
      <div class="mb-3">
        <label for="exampleInputConfirmationPassword1" class="form-label"
          >Password confirmation</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputConfirmationPassword1"
          placeholder="Enter your password confirmation here"
        />
        <p id="paraConfirmationPassword1" class="invalid-feedback d-block"></p>
        <p id="paraConfirmationPassword2" class="invalid-feedback d-block"></p>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
      <a class="lien" href="http://127.0.0.1:5500/login.html">Login</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="/register.js"></script>
  </body>
</html>
